---
- hosts: 172.16.2.29 #aqui se pone el equipo al que se quiere hacer el ping
  gather_facts: yes
  tasks:
#    - name: Obtener informaci√≥n de los equipos en la red
#      debug:
#       msg: "{{ ansible_facts }}"

    - name: Obtener SO
      debug:
        msg: "{{ ansible_facts.distribution }}"

    - name: Procesador
      debug:
        msg: "{{ ansible_facts.processor[2] }}"

    - name: RAM
      debug:
        msg: "{{ ansible_facts.memtotal_mb }}"

    - name: Nombre Equipo
      set_fact:
       computerName: "{{ ansible_facts.hostname }}"

    - name: IP
      set_fact:
       ip: "{{ ansible_facts.default_ipv4.address }}"

    - name: MAC
      set_fact:
       mac: "{{ ansible_facts.default_ipv4.macaddress }}"
    - name: Mostrar info
      debug:
       msg: "{{computerName}};{{ip}};{{mac}}"
